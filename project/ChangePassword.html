    <body class="container-fluid">
        <nav class="navbar navbar-light" style="background-color: #92BD67 ">
        <h5 class="navbar-brand" style="color:white; font-weight: bold">Travelango</h5>
            <ul>
            <div id="login">
            <li><a href="home.html" style="color:white; font-weight: bold">Home</a></li>
            <li><a href="AboutUs.html" style="color:white; font-weight: bold">About Us</a></li>
            </div>
            </ul>
        </nav>

        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Change Password</h3>
            </div>
            <div class="card-body">
                <form  method="POST" class="form myValidation" role="form"  >
                    <div class="form-group">
                        <label for="inputPasswordOld">Current Password</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" id="inputPasswordOld" required="">
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNew">New Password</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"  class="form-control" id="inputPasswordNew" required="">
                        <span class="form-text small text-muted">
                                The password must be 8-20 characters, and must <em>not</em> contain spaces.
                            </span>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNewVerify">Verify</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"  class="form-control" id="inputPasswordNewVerify" required="">
                        <span class="form-text small text-muted">
                                To confirm, type the new password again.
                            </span>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save" class="btn btn-success btn-lg float-right"></input>
                    </div>
                </form>
            </div>
        </div>
    <div class="footer">
		<p style="padding-top: 1%; color:white">@2020 Travelango</p>	
    </div>	
    
    <script>
        (function () {
          'use strict';
          window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('myValidation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                else if (form.checkValidity() === true) {
                  alert("Password reset Successful ");
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
