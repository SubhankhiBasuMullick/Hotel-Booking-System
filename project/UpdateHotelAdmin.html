<body class="container-fluid">

	<div class="bg-img">
		<div class="booking-card row" style="height: 665px; font-size: 135%;">
			<form method="POST" class="myValidation">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="inputEmail4">Enter Hotel Name :</label>
						<input type="text" class = "form-control item" maxlength = "20" minlength = "4" pattern="([A-z0-9À-ž\s]){2,}" id="inputEmail4" placeholder="Hotel Name" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Enter Address:</label>
						<input type="text" class = "form-control item" maxlength = "20" minlength = "4" pattern="[A-Za-z0-9'\.\-\s\,]" id="inputEmail4" placeholder="Location" required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputEmail4">Enter City:</label>
						<input type="text" class = "form-control item" maxlength = "20" minlength = "4" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" id="inputEmail4" placeholder="City" required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputEmail4">Enter State:</label>
						<input type="text" class = "form-control item" maxlength = "20" minlength = "4" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" id="inputEmail4" placeholder="State" required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputEmail4">Enter Pincode:</label>
						<input type="text" pattern="^[1-9]{1}[0-9]{2}\s{0,1}[0-9]{3}$" class="form-control" id="inputEmail4" placeholder="Pincode" required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Enter Price :</label>
						<input type="text"  pattern='(^\d*\.?\d*[1-9]+\d*$)|(^[1-9]+\d*\.\d*$)' class="form-control" id="inputPassword4" placeholder="Price" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Enter Number of Rooms:</label>
						<input type="number" name="noofRoom" min="1" max="100" class="form-control" id="inputEmail4"
							placeholder="Rooms" required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Enter Rating :</label>
						<input type="number" name="rating" step="0.1" class="form-control" id="inputPassword4"
							placeholder="Rating" required>
					</div>


				</div>
				<div class="form-row m-0">
					<div class="form-group mr-3 mb-0">
					<label for="inputPassword4">Active :</label>
						<input type="radio" id="active" name="activity" value="active" required>
						<label for="active">Yes</label>
					</div>
					<div class="form-group m-0">
						<input type="radio" id="active" name="activity" value="active" required>
						<label for="active">No</label>
					</div>
				</div>

				<!-- </div> -->
				<div class="form-row ">
					<input type="submit" value="Save" class="btn btn-success"></input>
				</div>
			</form>
		</div>

		<div class="footer">
			<p style="padding-top: 1%; color:white">@2020 Travelango</p>
		</div>
		<script>
			function callSweetMsg(){
			  swal({
			   text:"Hotel Updated Successfully",
			  button: true,
			  
			 });
		  }
		</script>
			<script>
					(function () {
					  'use strict';
					  window.addEventListener('load', function () {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to
						var forms = document.getElementsByClassName('myValidation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms, function (form) {
						  form.addEventListener('submit', function (event) {
							if (form.checkValidity() === false) {
							  event.preventDefault();
							  event.stopPropagation();
							}
							else if (form.checkValidity() === true) {
					callSweetMsg();
					event.preventDefault();
		
							}
							form.classList.add('was-validated');
						  }, false);
						});
					  }, false);
					})();
				  </script>

		<script src="js/jquery-3.1.1.min.js"></script>
