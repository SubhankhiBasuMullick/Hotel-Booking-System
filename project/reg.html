<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />



    <title>Hello, world!</title>
</head>

<body>
    <form action="#" onsubmit="return myValidation()" id="form-1">
        <input id="input-1" class="form-control" type="text" required placeholder="username" />
        <input id="input-2" class="form-control" type="tel" required placeholder="phone" />
        <input id="input-3" class="form-control" placeholder="email" type="email" required />
        <input id="input-4" class="form-control" placeholder="password" type="password" required />
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div id="alert_placeholder" class="container"></div>

    <script>

        function showAlert(message, alerttype) {

            $('#alert_placeholder').append($('#alert_placeholder').append(
                '<div id="alertdiv" class="alert alert-dismissible fade in ' + alerttype + '">' +
                '<a class="close" data-dismiss="alert" aria-label="close" >Ã—</a>' +
                '<span>' + message + '</span>' +
                '</div>')
            );

            // close it in 3 secs
            setTimeout(function () {
                $("#alertdiv").remove();
            }, 3000);

        }
    </script>
    <script>
        function Redirect() {
            window.location.assign("reviews.html");
        }
    </script>
    <script>
        function myValidation() {
            if (document.getElementById('form-1').checkValidity() === true) {
                console.log("true");
                showAlert("ok fgdfhgfdhgfdjfgh", "alert-success");
                document.getElementById('form-1').reset();
                setTimeout(() => {
                    Redirect();
                }, 3000);
            }
            else {
                console.log("false");
                return false;
            }
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</body>

</html>
