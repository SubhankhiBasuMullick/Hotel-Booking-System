<!DOCTYPE html>
<html>
<head>
    <title>Travelango</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- including validation js file -->
    <script src="validation.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the external CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
	<style>
	.bg-img {
  /* The image used */
  background-image: url("./images/homepic.jpg");

  min-height: 880px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

	</style>
	
    
</head>
<body class="container-fluid">
	<nav class="navbar navbar-light" style="background-color: #92BD67 ">
		<h5 class="navbar-brand" style="color:white; font-weight: bold">Travelango</h5>
		<ul>
		<div id="login">
		<li><a href="#" style="color:white; font-weight: bold">Home</a></li>
		<li><a href="#" style="color:white; font-weight: bold">Log out</a></li>
		</div>
		</ul>
	</nav>
	<div class="bg-img">
	<div class="booking-card row">
		<div class="col-sm-12" >
			<h4 style="font-family:verdana; color:orange">Proceed with Booking </h4> <span><strong>Hotel no 1</strong></span><br>
			<p><h4 style="font-family:verdana; color:orange">Address: </h4> <i>No 30 4th Cross CMR Road HRBR 2 Block Kalyana Nagar Post Bangalore
D Bhaskaran Rd, Kensington Gardens, Kalhalli, Ulsoor, Bengaluru, Karnataka
560042</i></p> 
		</div>
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Enter Full Name</label>
					<input type="text" class="form-control" id="inputEmail4" placeholder="Enter Full Name">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Contact Details</label>
					<input type="text" class="form-control" id="inputPassword4" placeholder="Contact Details">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">From Date :</label>
					<input type="date" class="form-control" id="inputEmail4" placeholder="mm/dd/yyyy">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">To Date :</label>
					<input type="date" class="form-control" id="inputPassword4" placeholder="mm/dd/yyyy">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Enter Number of Adults :</label>
					<input type="number" name="noofAdults" min="1" max="20" class="form-control" id="inputEmail4" placeholder="Adults">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Enter Number of Children :</label>
					<input type="number" name="noofChildren" min="1" max="20" class="form-control" id="inputPassword4" placeholder="Children">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Enter Number of Rooms :</label>
					<input type="number" name="noofRooms" min="1" max="20" class="form-control" id="inputPassword4" placeholder="Rooms">
				</div>
			</div>
			<button type="button" class="btn btn-success">Confirm Booking</button>
		</form>
	</div>
	
	<div class="footer">
		<p style="padding-top: 1%; color:white">@2020 Hotel Services</p>	
	</div>	
	<script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>	
</body>
</html>
